	<body>
		<h1>STRINGS3</h1>
		<h2>truncate(str, maxlength)</h2>
		<script type="">
			var truncate = (str, maxlength) => {
				if (str.length > maxlength){
					return (str.substring(0, maxlength-3) + "...");
				} else {
					return str;
				}
			}
		</script>
	</body>
