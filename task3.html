		<h1>TASK3</h1>
		<script type="">

			getDecimal = function( a ){
				return (a - a.toFixed(0)).toFixed(3);
			}

			console.log( getDecimal(12.345) ); // 0.345
			console.log( getDecimal(1.2) ); // 0.2
			console.log( getDecimal(-1.2) ); // 0.2
		</script>
	</body>
